name: Docker Image CI

on:
  push:
    branches:
    - develop
  pull_request:

jobs:
  build:
    name: 'Build'
    runs-on: ubuntu-latest
    steps:
      - name: "Build:checkout"
        uses: actions/checkout@v2
      - name: 'Build:dockerimage'
        uses: docker/build-push-action@v2
        with:
          registry: ghcr.io
          username: "cannavit"
          password: ${{ secrets.PAT }}
          repository: cannavit/test:latest
          tags: latest
