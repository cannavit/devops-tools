name: Docker Image CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build-Image
      run: |
        docker build -t ghcr.io/cannavit/test:latest -f Dockerfile .  

        
